<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Text Decoder</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>
        <header class="cabecalho__logo">
            <div class="logo">
        <img src="/assets/Frame 6.svg" alt="logo">
    </div>    
    </header>
        <main class="container">
            <section class="container__project">
                <div class="container__main__project__text">
                <textarea class="texto" placeholder="Digite seu Texto...." spellcheck="false" id="areaTexto" cols="40" rows="7"></textarea>
            </div>

                <div class="container__project__alert">
                <img class="alert__project" src="/assets/Frame 1.svg">
                </div>

                <div class="botoes__projeto">
                    <button onclick="criptografa()" class="botao__projeto1" id="btoCriptografar" type="submit">Criptografar</button>
                    <button onclick="descriptografa()" class="botao__projeto2" id="btoDescriptografar" type="submit">Descriptografar</button>
                </div>
            </section>

            <section class="container__project__principal">
            <div class="container__project__caixa">
                <img src="/assets/robotics-world-nft.gif" alt="gif robots">
                <div class="container__project__informacoes">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto para Criptografar ou Descriptografar</p>
            </div>
            </div>
        </section>

        <section class="container__project__copia">
            <div class="container__main__project__copia">
            <textarea readonly="true" class="texto-destino" spellcheck="false" id="areaCopia" cols="25" rows="9"></textarea>
            <button class="botao__copiar" id="botaoCopiar">Copiar</button>
        </div>
        </section>
        </main>

        <footer class="rodape">
            <p>Desenvolvido por</p>
            <img src="/assets/github.png" class="github-logo">
            <a href="https://github.com/karenkessia" class="github-account">/karenkessia</a>
        </footer>

        <script src="/script.js" defer></script>

    </body>
    </html>
